apiVersion: apps/v1
kind: Deployment
metadata:
  name: unir-mongo
  namespace: unir-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unir-mongo
  template:
    metadata:
      labels:
        app: unir-mongo
    spec:
      containers:
      - name: mongo
        image: mongo
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "admin"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "admin"
        ports:
        - containerPort: 27017